name: Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout pro content
        uses: actions/checkout@v4
        with:
          repository: tinykite-co/tinykite-tools-pro
          token: ${{ secrets.PRO_REPO_TOKEN }}
          path: _pro
          persist-credentials: false
      - name: Inject pro templates and flows
        run: |
          mkdir -p apps/web/src/registry/templates/injected apps/web/src/registry/flows/injected
          if [ -d "_pro/pro/templates" ]; then
            rsync -a --delete _pro/pro/templates/ apps/web/src/registry/templates/injected/
          fi
          if [ -d "_pro/pro/flows" ]; then
            rsync -a --delete _pro/pro/flows/ apps/web/src/registry/flows/injected/
          fi
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
